<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid alings - items</title>
</head>
<style>
    /*
        align the grid items, in any available space of the cell that it inhabits
    */
    body, html {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline:0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
    }

    .container {
        background: black;
        width: 98vw;
        height: 80vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 10px;
        justify-items: start;
        align-items: start;
    }

    .container > div {
        background-color: #7159c1;
        height: 50%;
        width: 50%;
    }
    select {
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 10px;
    }
</style>
<body>
    <div>
        <h3>Modify</h3>
    </div>
    <div>
        <select id="horizontal" onchange="modify();">
            <option value="start"> Horizontal aline (start)</option>
            <option value="end"> Horizontal aline (end)</option>
            <option value="center"> Horizontal aline (Center)</option>
            <option value="space-between"> Horizontal aline (space-between)</option>
            <option value="space-around"> Horizontal aline (space-around)</option>
            <option value="space-evenly"> Horizontal aline (space-evenly)</option>
        </select>
        <select id="vertical" onchange="modify();">
            <option value="start"> Vertical aline (start)</option>
            <option value="end"> Vertical aline (end)</option>
            <option value="center"> Vertical aline (Center)</option>
            <option value="space-between"> Vertical aline (space-between)</option>
            <option value="space-around"> Vertical aline (space-around)</option>
            <option value="space-evenly"> Horizontal aline (space-evenly)</option>
        </select>
        align the grid items, in any available space of the cell that it inhabits
    </div>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        function modify()
        {
            var posHori = $('#horizontal').val();
            var posVertical = $('#vertical').val();

            $('.container').css({"justify-items" : posHori, "align-items" : posVertical});
        }
    </script>
</body>
</html>
